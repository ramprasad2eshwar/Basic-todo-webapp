<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2-3 | To-Do WebApp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="stats_container">
        <div class="details">
          <h1>Todo App</h1>
          <p>Keep it up</p>
          <div id="progressBar">
            <div id="progress"></div>
          </div>
        </div>
        <div class="stats_nums">
          <p id="numbers">0 / 0</p>
        </div>
      </div>
      <form action="">
        <input type="text" id="taskInput" placeholder="Write Your Task" />
        <button id="newTask" type="submit">+</button>
      </form>
      <ul id="task_list"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
